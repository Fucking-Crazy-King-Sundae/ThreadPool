
spring:
  main:
    allow-bean-definition-overriding: true

  servlet:
      multipart:
        max-file-size: 100MB
        max-request-size: 1000MB

server:
  tomcat:
    threads:
      max: 200
      min-spare: 10
    max-connections: 8192
    accept-count: 100
    connection-timeout: 20000
  port: 8080

